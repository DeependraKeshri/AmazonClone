<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 3 Grid Example</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- Optional: Custom CSS -->
  <style>
    .box {
      background-color: #d9edf7;
      border: 1px solid #31708f;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Row with full-width columns -->
  <div class="row">
    <div class="col-xs-12 box">Column 1 (Full width on extra-small)</div>
    <div class="col-xs-12 box">Column 2 (Full width on extra-small)</div>
  </div>

  <!-- Responsive columns -->
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 box">Responsive Column</div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 box">Responsive Column</div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 box">Responsive Column</div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 box">Responsive Column</div>
  </div>

  <!-- Centered column using offset -->
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 box">Centered Column</div>
  </div>

  <!-- Nested columns -->
  <div class="row">
    <div class="col-sm-6 box">
      Parent
      <div class="row">
        <div class="col-xs-6 box">Nested 1</div>
        <div class="col-xs-6 box">Nested 2</div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
